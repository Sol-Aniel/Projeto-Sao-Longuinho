<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='geral.css') }}">

</head>
    <div class="centered-div">
    <body>
        <h1>Editar Funcionários</h1>
       <form action="{{ url_for('admin.edit_funcionarios', func_id=funcionario.id) }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ funcionario.name }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ funcionario.email }}" required> 
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="telefone" value="{{ funcionario.phone }}" required>
            <label for="equipe_id">Equipe:</label>
            <select id="equipe_id" name="equipe_id">
                {% for e in equipes %}
                <option value="{{ e.id }}" {% if e.id == equipe.id %} selected {% endif %}>
                    {{ e.name }}
                </option>
                {% endfor %}
            </select>
            <label for="salary">Salário:</label>
            <input type="numer" step="100" name="salario" id="salary" value="{{ funcionario.salary }}" required> 
            <label for="adress">Endereço:</label>
            <input type="adress" id="adress" name="endereco" value="{{ funcionario.adress }}" required>
            <label for="type_id">Cargo:</label>
            <select id="tipo_id" name="tipo_id" required>
                {% for t in tipos %}
                <option value="{{ t.id }}" {% if t.id == tipo.id %} selected {% endif %}>
                    {{ t.name }}
                </option>
                {% endfor %}
            </select>
            <label for="Senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Salvar Alterações</button>
       </form>
       {% with messages = get_flashed_messages(with_categories=True) %}
            <br>
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    </body>
</html>
