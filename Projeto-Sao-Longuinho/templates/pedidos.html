<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='geral.css') }}">
</head>
<body>
    <div class="centered-div">
    <h1>Pedidos:</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <br>
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% for p in pedidos%}
    <table>
            <tr>
                <td>{{ p.title }}</td>   
            </tr> 
            <tr>
                <td>{{ p.description }}</td>  
            </tr>
            <tr>
                <td><img src="{{ url_for('geral.get_image', obj_id=p.id) }}" alt="Longuinho Finders"/></td>    
            </tr>
            <tr>
                <td>R${{ p.price }}</td>  
            </tr>
            <tr>
                <td>
                    <div class="btn-group">
                        <a href="{{ url_for('geral.objeto', obj_id=p.id) }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </td>
            </tr>  
            
    {% endfor %}
    <a href="/painel">Voltar</a>
    </table>
    </div>
</body>
</html>
