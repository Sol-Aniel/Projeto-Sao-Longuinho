<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='geral.css') }}">
</head>
<body>
    <div class="centered-div">
        <h3>Deseja editar suas informações de cadastro?</h3>
        <form method="POST" action="/edit/perfil">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ cliente.name }}">
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" name="nacionalidade" id="nacionalidade" value="{{ cliente.nacionality }}">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ cliente.email }}">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" value="{{ cliente.adress }}">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" value="{{ cliente.phone }}">
            <label for="password_hash">Telefone:</label>
            <input type="password" name="senha" id="password_hash">
            <button type="submit">Salvar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <br>
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
