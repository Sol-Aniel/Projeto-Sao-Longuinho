<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adionar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='geral.css') }}">

</head>
    <body>
        <div class="centered-div">
        <h1>Adicionar Funcionários</h1>
       <form action="/funcionarios/add/" method="POST">
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required> 
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>
            <label for="equipe_id">Equipe:</label>
            <select id="equipe_id" name="equipe_id">
                <option value="" disabled selected>Selecione uma Equipe</option>
                {% for e in equipes %}
                <option value="{{ e.id }}">{{ e.name }}</option>
                {% endfor %}
            </select>
            <label for="salario">Salário:</label>
            <input type="number" step="100" id="salario" required> 
            <label for="endereco">Endereço:</label>
            <input type="endereco" id="endereco" required>
            <label for="tipo_id">Cargo:</label>
            <select id="tipo_id" name="tipo_id" required>
                {% for t in tipos %}
                <option value="{{ t.id }}">{{ t.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Adicionar</button>
       </form>
       {% with messages = get_flashed_messages(with_categories=True) %}
            <br>
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
</html>
